services:
  mysql:
    image: mysql:latest
    container_name: mysql-latest
    restart: always # always restart
    environment:
      MYSQL_DATABASE: "test_database" # name of database
      MYSQL_USER: "junnot" # sample is the name of user
      MYSQL_PASSWORD: "password" # password for sample user
      MYSQL_ROOT_PASSWORD: "password" # password for root user
    ports:
      - "3306:3306" # host port 3306 is mapper to docker port 3306
    expose:
      - "3306"
    volumes:
      - mysql-db:/var/lib/mysql
    networks:
      - shared_network

  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - mysql
    restart: always
    ports:
      - "8010:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
    networks:
      - shared_network

  # postgres
  postgres:
    image: postgres:latest
    container_name: postgres-latest
    environment:
      POSTGRES_DB: test_database
      POSTGRES_USER: junnot
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8011:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  mongodb:
    image: mongo:latest
    container_name: mongodb-latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - shared_network

  # Mongo Express for MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express-latest
    restart: always
    depends_on:
      - mongodb
    ports:
      - "8012:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      # Optional: Add basic auth to Mongo Express itself
      # ME_CONFIG_BASICAUTH_USERNAME: admin
      # ME_CONFIG_BASICAUTH_PASSWORD: password
    networks:
      - shared_network

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  mysql-db:
  pgdata:
  pgadmin-data:
  mongo-data:

networks:
  shared_network:
    external: true
